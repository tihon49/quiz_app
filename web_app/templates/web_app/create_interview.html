{% extends 'web_app/base.html' %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label }}</p>
                <p>{{ field }}</p>
            {% endfor %}
            <input type="submit" value="Создать">
        </form>
    </div>
{% endblock %}
